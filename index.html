<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['Roboto Mono', 'monospace'] },
            colors: {
              'primary': '#A3E635', 'primary-hover': '#84CC16', 'background': '#0A0A0A',
              'surface': '#1C1C1C', 'surface-light': '#272727', 'text-primary': '#F4F4F5',
              'text-secondary': '#A1A1AA', 'border-color': '#27272A'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
      }
      .bg-glass { background-color: rgba(28, 28, 28, 0.65); backdrop-filter: blur(12px); }
      .bg-glass-light { background-color: rgba(39, 39, 39, 0.65); backdrop-filter: blur(12px); }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1C1C1C; }
      ::-webkit-scrollbar-thumb { background-color: #84CC16; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #A3E635; }

      /* Final, Correct Phone Input Styles */
      .PhoneInputCountrySelect {
        background-color: transparent !important;
        color: #A1A1AA !important;
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }
      .PhoneInputCountrySelect option {
        background-color: #1C1C1C !important;
        color: #F4F4F5 !important;
      }
      .PhoneInputInput {
        background-color: transparent;
        border: none;
        outline: none;
        color: #F4F4F5;
        width: 100%;
        margin-left: 0.5rem;
      }
      .PhoneInputInput::placeholder {
        color: #A1A1AA;
      }
    </style>
    <script type="importmap">{ "imports": { "react": "https://aistudiocdn.com/react@^19.2.0", "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/", "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6", "react/": "https://aistudiocdn.com/react@^19.2.0/", "@hello-pangea/dnd": "https://aistudiocdn.com/@hello-pangea/dnd@^18.0.1", "@google/genai": "https://aistudiocdn.com/@google/genai@^0.15.0" } }</script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script type="module" src="/index.tsx"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/shimmer.css">
  </head>
  <body class="bg-background text-text-primary font-sans">
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
