<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              'primary': '#A3E635', // Green-400
              'primary-hover': '#84CC16', // Green-500
              'background': '#0A0A0A',
              'surface': '#1C1C1C',
              'surface-light': '#272727',
              'text-primary': '#F4F4F5', // Zinc-100
              'text-secondary': '#A1A1AA', // Zinc-400
              'border-color': '#27272A' // Zinc-800
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 20px 20px;
        background-attachment: fixed;
      }
      .is-dragging, .is-dragging * {
        user-select: none !important;
        cursor: grabbing !important;
      }
      .bg-glass {
        background-color: rgba(28, 28, 28, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .bg-glass-light {
        background-color: rgba(39, 39, 39, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1C1C1C;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #84CC16;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #A3E635;
      }


      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none !important;
        }
        body {
          background-image: none;
          background-color: white;
          color: black;
          font-family: 'Inter', sans-serif;
        }
        .bg-glass, .bg-glass-light {
           background-color: #f3f4f6 !important;
           border: 1px solid #e5e7eb !important;
           backdrop-filter: none !important;
           -webkit-backdrop-filter: none !important;
        }
        .text-text-primary { color: #111827 !important; }
        .text-text-secondary { color: #4b5563 !important; }
        .border-border-color { border-color: #d1d5db !important; }
        
        .printing-section-only .printable-area > *:not(.printable-section-active) {
          display: none;
        }
        .printable-section-active {
           page-break-inside: avoid;
        }
        h1, h2, h3 {
          page-break-after: avoid;
        }

      }
    </style>

{

  }
}
</script>

</head>
