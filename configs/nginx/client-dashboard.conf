# Client Dashboard - Nginx Configuration
# Domain: client.samixism.com
# Frontend: localhost:3000 (Vite dev server / built static files)
# API: localhost:3001 (Express API server)

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=client_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=client_static_limit:10m rate=50r/s;

# Upstream for API backend (PM2 cluster)
upstream client_api_backend {
    least_conn;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream for frontend
upstream client_frontend_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name client.samixism.com;

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name client.samixism.com;

    # SSL certificates (Let's Encrypt) - certbot will add these automatically
    # ssl_certificate /etc/letsencrypt/live/client.samixism.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/client.samixism.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cloudflare real IP restoration
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # Max upload size (for file uploads)
    client_max_body_size 100M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/client-dashboard-access.log;
    error_log /var/log/nginx/client-dashboard-error.log;

    # API endpoints
    location /api/ {
        limit_req zone=client_api_limit burst=20 nodelay;

        proxy_pass http://client_api_backend/;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Frontend application
    location / {
        limit_req zone=client_static_limit burst=100 nodelay;

        proxy_pass http://client_frontend_backend;
        proxy_http_version 1.1;

        # WebSocket support (for HMR in development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|map)$ {
        proxy_pass http://client_frontend_backend;

        # Cache headers
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Security headers (reapply after add_header)
        add_header X-Content-Type-Options "nosniff" always;

        # Disable logging for static assets
        access_log off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://client_api_backend/health;
        access_log off;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://client_frontend_backend;
        access_log off;
        expires 1y;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://client_frontend_backend;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
